<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./asset/image/food-home/pngegg.png" type="image/x-icon" />

  <title>Lịch Sử Mua Hàng</title>

</head>

<body>
  <style>
    table {
      font-size: 100%;

    }

    @media(max-width:1245px) {
      .nav-bar__History {
        border: none !important;
      }
    }

    .shopping-cart>.renderListCart>.box>.content>h3 {
      font-size: 1.6rem;
    }
  </style>
  <header class="header">
    <a href="index.html" class="logo"><img src="./asset/image/food-home/pngegg.png" alt=""
        class="header__logo-png">VuBeer</a>
    <nav class="nav-bar">
      <a href="./index.html#">Trang Chủ</a>
      <a href="./index.html#Food_order">Món Ăn</a>
      <a href="./orderHistory.html" class="nav-bar__History"
        style="color:var(--green);border-bottom: 2px solid var(--light-color);">Đơn hàng của
        tôi</a>
      <a href="./index.html#about">Về chúng tôi</a>
      <a href="./index.html#review">Đánh Giá</a>
      <a href="./index.html#blogs">Bài viết</a>
      <a href="./index.html#contact_us">Liên hệ</a>
    </nav>
    <div class="icons">
      <div id="menu-btn" class="fas fa-bars"></div>
      <div id="search-btn" class="fas fa-search"></div>
      <div id="cart-btn" class="fas fa-shopping-cart"></div>
      <div id="login-btn" class="fas fa-user"></div>
    </div>
    <form action="" class="search-form">
      <input type="search" placeholder="Tìm Kiếm nào..." id="search-box" />
      <label for="search-box" class="fas fa-search"></label>
    </form>
    <div class="shopping-cart">
      <div class="renderListCart">

      </div>

      <div class="renderTotal">
        <!-- <h3 class="total">total :<span class='totalProduct'></span></h3>
        <a href="#" class="btn">checkout cart</a> -->
      </div>
    </div>

    <!-- form-login -->
    <form class="login-form" id="login-form">
      <div class="login">
        <h3>Đăng Nhập</h3>
        <input type="email" placeholder="Email" required class="box" name="email" />
        <input type="password" placeholder="Password" required class="box" name="password" />
        <div class="remember">
          <input type="checkbox" name="" id="remember-me" />
          <label for="remember-me">Ghi nhớ mật khẩu</label>
        </div>
        <input type="submit" value="Đăng Nhập" class="btn" />
        <p>Quên mật khẩu? <a href="#">click here</a></p>
        <p>
          Bạn Chưa có tài khoản? <a href="./register.html">Tạo tài khoản </a>
        </p>
      </div>
      <div style="display:flex;align-items: center;justify-content: space-around;" class="info-user">
        <h3 style='display:flex;align-items: center;'></h3>
        <!-- <h3>Login form</h3> -->
        <div style="cursor: pointer;" class="logout">Đăng xuất</d>
        </div>
    </form>
  </header>
  <section style="padding: 8rem 0%;">
    <table class="table" style="margin-top:0px">
      <thead>
        <tr style="font-size: 1.4rem;">
          <th>Id</th>
          <th>Họ và tên</th>
          <th>Số điện thoại</th>
          <th>Địa chỉ</th>
          <th>Ngày đặt hàng</th>
          <th>Tổng tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody class="list_order" style="font-size: 1.2rem;">

      </tbody>
    </table>
  </section>
</body>
